<html>
<head>
	<title>Leaflet</title>
      <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css">
      <script type='text/javascript' src="leaflet-src.js"></script>
	<script src="Marker.Text.js"></script>
</head>
<body>
	<div style="width:100%; height:100%" id="map"></div>
<script type='text/javascript'>
var map = new L.Map('map', {center: new L.LatLng(67.66904, 33.68595), zoom: 10});
map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));

var marker = new L.Marker.Text(map.getCenter(), 'Маркер');
map.addLayer(new L.Marker(map.getCenter(), {opacity: 0.5}));
map.addLayer(marker);

</script>
 
</body>
</html>
